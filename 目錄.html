<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孟人平的作品展示 - 目錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/目錄.css">
</head>
<body>
    <div id="app">
        <div class="header-bar">
            <div class="header-right-section">
                <button @click="goBackToIndex" class="back-button">
                    回首頁
                </button>
            </div>
            
            <div class="header-title">
                {{ headerTitle }}
            </div>
            <div class="logo-container">
                </div>
        </div>
        <div class="content-area">
            <div class="work-card">
                <div class="work-image-placeholder">
                    <img src="./img/微軟照片/Microsoft 仿切-電腦版.png" alt="作品圖片 1">
                    </div>
                <div class="work-title-placeholder">
                    響應式官網仿切 <br>
                    <button class="enter-button" onclick="location.href='作品1.html'">點擊進入</button>
                </div>
            </div>

            <div class="work-card">
                <div class="work-image-placeholder">
                    <img src="./img/購物網站/封面.png" alt="作品圖片 1">
                    </div>
                <div class="work-title-placeholder">
                    購物網站練習 <br>
                    <button class="enter-button" onclick="location.href='作品2.html'">點擊進入</button>
                </div>
            </div>

            <div class="work-card">
                <div class="work-image-placeholder">
                    <img src="./img/NCHU/封面.png" alt="作品圖片 1">
                    </div>
                <div class="work-title-placeholder">
                    大學模型地圖 <br>
                    <button class="enter-button" onclick="location.href='作品3.html'">點擊進入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="./js/目錄.js"></script>
</body>
</html>
